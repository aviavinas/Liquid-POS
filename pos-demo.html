    <!-- Initialize the demo -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const openPOSButton = document.getElementById('openPOS');
            const posContainer = document.getElementById('pos-container');

            let posComponent = null;

            // Open POS on button click
            openPOSButton.addEventListener('click', function () {
                // Create a div to render the POS component
                const posMount = document.createElement('div');
                posContainer.appendChild(posMount);

                // Render the POS component
                posComponent = ReactDOM.render(
                    React.createElement(window.POS, {
                        title: "New Order",
                        variant: "default",
                        checkout: false,
                        onClose: () => {
                            ReactDOM.unmountComponentAtNode(posMount);
                            posContainer.removeChild(posMount);
                            posComponent = null;
                        }
                    }),
                    posMount
                );
            });
        });
    </script>
</body>
