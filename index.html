<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>

    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- We will keep phosphor-icons and modern-screenshot for now -->
    <!-- Add modern-screenshot for screenshotting -->
    <script type="module" src="https://unpkg.com/modern-screenshot"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Shopto SDK -->
    <script src="https://shopto.app/sdk/dist/sdk.v0.1.0.min.js"></script>
    <!-- <script src="http://localhost:3000/sdk/dist/sdk.v0.1.0.min.js"></script>  -->
</head>

<body>
    <div id="root">
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <div class="mb-4">
                <i class="ph ph-storefront text-5xl text-primary animate-pulse"></i>
            </div>
            <h1 class="text-xl font-semibold text-dark mb-2">Shopto POS</h1>
            <p class="text-light text-sm mb-4">Loading your store...</p>
            <div class="w-48 h-1.5 bg-gray-200 rounded-full overflow-hidden">
                <div id="loading-progress" class="h-full bg-primary rounded-full transition-all duration-300"
                    style="width: 10%"></div>
            </div>
        </div>
    </div>

    <!-- The single entry point for our app -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
